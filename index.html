<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XKCD Comic Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>XKCD Comic Viewer</h1>
    <div id="comic-container">
      <h2 id="comic-title"></h2>
      <img id="comic-img" alt="Comic" />
      <p id="comic-alt"></p>
    </div>
    <div class="buttons">
      <button onclick="getPrevComic()">Previous</button>
      <button onclick="getRandomComic()">Random</button>
      <button onclick="getNextComic()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
